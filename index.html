<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
<div class="players">
        <div class="player1">
            <label for="playerOne">PLAYER ONE NAME</label>
            <input type="text" id="playerOne" class="playerOne" value="playerOne">    
        </div>
    
        <div class="player2">
            <label for="playerOne">PLAYER TWO NAME</label>
            <input type="text" id="playerTwo" class="playerTwo" value="playerTwo">    
        </div>    
    </div>


    <div class="scoreboard">
        <div class="player player-one">
            <div class="player-name" id="playerOneName">Player One</div>
            <div class="player-score" id="playerOneScore">0</div>
        </div>
        <div class="round-counter">
            <div class="round-label">Round</div>
            <div class="round-number" id="roundNumber">1</div>
        </div>
        <div class="player player-two">
            <div class="player-name" id="playerTwoName">Player Two</div>
            <div class="player-score" id="playerTwoScore">0</div>
        </div>
    </div>p



    <div class="container">
        <div class="board">

        </div>
    </div>
<div class="btn">
        <button class="startBtn">START</button>
        <button class="resetBtn">RESET</button>    
    </div>
</body>
</html>
